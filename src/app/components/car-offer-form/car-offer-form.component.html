<div class="modal-header">
    <h4 class="modal-title">Fahrgemeinschaft anbieten</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeForm()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="departureTime">Abfahrtszeit:</label>
        <input type="datetime-local" formControlName="departureTime" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="departureFrom">Abfahrtsort:</label>
        <input type="text" formControlName="departureFrom" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="numberOfSeats">Anzahl der Pl√§tze:</label>
        <input type="number" formControlName="numberOfSeats" class="form-control" min="1" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="carForm.invalid">Angebot absenden</button>
    </form>
</div>
