<div class="card car-card mb-4">
  <div class="card-header">
    <h5 class="card-title">Fahrer: {{ car.driver }}</h5>
    <p class="card-text text-muted">Ort: {{ car.departureFrom }}</p>
    <p class="card-text text-muted">Zeit: {{ car.departureTime | date: 'shortTime' }}</p>
    <p class="card-text text-muted">Verfügbare Plätze: {{ car.numberOfSeats }}</p>
  </div>

  <div class="card-body">
    <h6 class="card-subtitle mb-3">Mitfahrer:</h6>
    <ul class="list-group list-group-flush">
      <li *ngFor="let user of car.registeredUsers" class="list-group-item">
        {{ user.username }}
      </li>
    </ul>
  </div>

  <div class="card-footer text-center">
    <button 
      class="btn btn-primary"
      (click)="openUpdateCar(car)" 
      *ngIf="isDriver">
      Bearbeiten
    </button>
    <button 
    class="btn btn-primary"
    (click)="deleteCar(car)" 
    *ngIf="isDriver">
    Löschen
  </button>

    <button 
      class="btn btn-primary"
      (click)="toggleRegistration()" 
      [disabled]="car.registeredUsers.length >= car.numberOfSeats"
      *ngIf="!isDriver">
      {{ isRegistered ? 'Abmelden' : 'Anmelden' }}
    </button>
  </div>
</div>
