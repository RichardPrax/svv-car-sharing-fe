<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card p-4" style="width: 300px">
    <h3 class="text-center mb-4">SVV Herren 1</h3>
    <h5 class="text-center mb-4">Car-Sharing</h5>
    <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Enter username"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <div *ngIf="errorMessages.length" class="text-danger mt-3">
        <p *ngFor="let message of errorMessages" style="font-size: small">
          {{ message }}
        </p>
      </div>
    </form>
  </div>
</div>
