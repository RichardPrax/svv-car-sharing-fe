<div class="container">
    <h2>Spieltage</h2>
  
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Ort</th>
          <th>Datum</th>
          <th>Beginn</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gameDay of gameDays" (click)="viewDetails(gameDay._id)" style="cursor: pointer;">
            <td>{{ gameDay.city }}</td>
            <td>{{ gameDay.date | date: 'mediumDate' }}</td>
          <td>{{ gameDay.startTime }}</td>
          <td><i class="fas fa-chevron-right"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
